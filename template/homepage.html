<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 设置 favicon 图标 -->
    <link rel="icon" href="/picture/favicon.ico" type="image/x-icon">
<!--    <link rel="apple-touch-icon" href="/picture/apple-touch-icon.png">-->
<!--    <link rel="icon" sizes="192x192" href="/picture/android-chrome-192x192.png">-->

    <title>公司介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .section-description {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }

        .team-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .team-member {
            background-color: #fff;
            padding: 20px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .team-member img {
            width: 100%;
            border-radius: 10%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .team-member h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #2C3E50;
        }

        .team-member p {
            font-size: 1rem;
            color: #777;
        }

        footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .service-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .service-item {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .service-item h3 {
            color: #2C3E50;
            font-size: 1.5rem;
        }

        .service-item p {
            color: #777;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>凌图智控（上海）科技有限公司</h1>
    <p>致力于为您提供最佳解决方案</p>
</header>

<section>
    <div class="section-title">关于我们</div>
    <div class="section-description">
        我们是一家领先的创新型公司，致力于为客户提供高效且创新的解决方案。通过我们的技术专长和卓越的团队，我们为各行各业的企业提供定制化服务。
    </div>
</section>

<section>
    <div class="section-title">我们的团队</div>
    <div class="team-container">
        <div class="team-member">
            <img src="https://via.placeholder.com/200" alt="团队成员1">
            <h3>张三</h3>
            <p>CEO</p>
        </div>
        <div class="team-member">
            <img src="../picture/TechnicalDirector.jpg" alt="团队成员2">
            <h3>张总</h3>
            <p>技术总监</p>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/200" alt="团队成员3">
            <h3>王五</h3>
            <p>市场总监</p>
        </div>
    </div>
</section>

<section>
    <div class="section-title">我们的服务</div>
    <div class="service-container">
        <div class="service-item">
            <h3>技术咨询</h3>
            <p>我们为企业提供最新的技术咨询服务，帮助他们优化系统和流程。</p>
        </div>
        <div class="service-item">
            <h3>定制开发</h3>
            <p>根据客户需求，我们提供量身定制的解决方案，帮助企业提升效率。</p>
        </div>
        <div class="service-item">
            <h3>企业培训</h3>
            <p>我们提供专业的企业培训课程，帮助员工提升技能，适应快速发展的行业变化。</p>
        </div>
    </div>
</section>

<footer>
    <p>© 2025 公司名称 | 保留所有权利</p>
</footer>

</body>
</html>
