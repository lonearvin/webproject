<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="icon" href="/picture/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录注册</title>
    <link rel="stylesheet" type = "text/css" href = "login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- 登录表单 -->
            <form id="loginForm" class="form active" action="/api/auth/login" method="post">
                <h2>用户登录</h2>
                <div class="form-group">
                    <label for="loginEmail">邮箱</label>
                    <input type="email" id="loginEmail" name="Username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" name="Password" required>
                        <span class="show-password" onclick="togglePassword('loginPassword')">👁️</span>
                    </div>
                </div>
                <button type="submit">登录</button>
                <div class="toggle-form">
                    还没有账号？<a onclick="showForm('registerForm')">立即注册</a>
                </div>
            </form>

            <!-- 注册表单 -->
            <form id="registerForm" class="form" action="api/auth/register" method="post">
                <h2>用户注册</h2>
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" required name="Username">
                </div>
                <div class="form-group">
                    <label for="registerEmail">邮箱</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">输入用户密码</label>
                    <div class="password-container">
                        <input type="password" id="registerPassword" required name="Password">
                        <span class="show-password" onclick="togglePassword('registerPassword')">👁️</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">重新输入密码</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" required name="RePassword">
                        <span class="show-password" onclick="togglePassword('confirmPassword')">👁️</span>
                    </div>
                </div>

                <button type="submit">注册</button>
                <div class="toggle-form">
                    已有账号？<a onclick="showForm('loginForm')">立即登录</a>
                </div>
            </form>
        </div>
    </div>

    <script>
            // DOM加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 密码显示切换功能
      window.togglePassword = function(fieldId) {
        const passwordField = document.getElementById(fieldId);
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
      }
      // window.reTogglePassword = function(fieldId) {
      //   const passwordField = document.getElementById(fieldId);
      //   passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
      // }

      // 表单切换功能
      window.showForm = function(formId) {
        document.querySelectorAll('.form').forEach(form => {
          form.classList.remove('active');
        });
        document.getElementById(formId).classList.add('active');
      }

      // 登录表单处理
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          const form = e.target;
          const submitBtn = form.querySelector('button[type="submit"]');
          const errorContainer = document.createElement('div');
          errorContainer.className = 'error-message';

          // 清除旧错误
          form.querySelectorAll('.error-message').forEach(el => el.remove());

          try {
            submitBtn.disabled = true;
            submitBtn.textContent = '登录中...';

            const email = form.loginEmail.value;
            const password = form.loginPassword.value;

            if (!/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/.test(email)) {
              throw new Error('请输入有效的电子邮件地址');
            }

            if (password.length < 8) {
              throw new Error('密码长度至少需要8个字符');
            }

            const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]')?.content || ''
              },
              body: JSON.stringify({email, password })
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.message || '登录失败，请检查您的凭证');
            }

            localStorage.setItem('authToken', data.token);
            window.location.href = '/dashboard';

          } catch (error) {
            errorContainer.textContent = error.message;
            form.insertBefore(errorContainer, submitBtn);
            console.error('登录错误:', error);
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = '立即登录';
          }
        });
      }

      // 注册表单处理
      const registerForm = document.getElementById('registerForm');
      if (registerForm) {
        registerForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          const form = e.target;
          const submitBtn = form.querySelector('button[type="submit"]');
          const errorContainer = document.createElement('div');
          errorContainer.className = 'error-message';

          // 清除旧错误
          form.querySelectorAll('.error-message').forEach(el => el.remove());

          try {
            submitBtn.disabled = true;
            submitBtn.textContent = '注册中...';

            const email = form.registerEmail.value;
            const username = form.registerUsername.value
            const password = form.registerPassword.value;
            const confirmPassword = form.confirmPassword.value;

            if (!/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/.test(email)) {
              throw new Error('请输入有效的电子邮件地址');
            }

            if (password.length < 8) {
              throw new Error('密码长度至少需要8个字符');
            }

            if (password !== confirmPassword) {
              throw new Error('两次输入的密码不一致');
            }

            const response = await fetch('/api/auth/register', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]')?.content || ''
              },
              body: JSON.stringify({username, email, password })
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.message || '注册失败，请重试');
            }

            alert('注册成功，请登录');
            showForm('loginForm');

          } catch (error) {
            errorContainer.textContent = error.message;
            form.insertBefore(errorContainer, submitBtn);
            console.error('注册错误:', error);
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = '注册';
          }
        });
      }
    });
    </script>
</body>
</html>
